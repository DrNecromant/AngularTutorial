<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Add your note to section
      <a [routerLink]="['/section', section]">{{section}}</a>
    </h3>
  </div>

  <div class="panel-body">
    <div class="form-group">
      <textarea [(ngModel)]="notetext" #newnote></textarea>
    </div>
    <button class="btn btn-default" (click)="add(); newnote.value=null">Add</button>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Notes</div>

  <ul class="list-group" ng-repeat="note in notes">
    <li *ngFor="let note of notes" class="list-group-item">
      {{ note.text }}
      ({{ note.created | date: 'HH:mm dd.MM.yyyy' }})
      <button class="btn btn-info btn-xs pull-right" (click)="remove(note._id)">remove</button>
    </li>
  </ul>
</div>
